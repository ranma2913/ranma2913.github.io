<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

<style>
  .my-fruit {
    color: red;
    font-style: italic;
  }
</style>
<body>
<div id="my-react-app">

</div>
<script type="text/babel">

  const orange_str = "Orange";
  const apple_str = "Apple";
  const banana_str = "Banana";
  const kiwi_str = "Kiwi";

  // NOTE: It is always good practice to wrap JSX in parenthesis to avoid
  // the pitfalls of automatic semi-colon injection
  const fruit_list = (
      <div>
        <div key="el-key" className="my-fruit">Some of my favorite fruits</div>
        <ul>
          <li key="O-key">{orange_str}</li>
          <li key="A-key">{apple_str}</li>
          <li key="B-key">{banana_str}</li>
          <li key="K-key">{kiwi_str}</li>
        </ul>
      </div>
  );

  ReactDOM.render(fruit_list, document.getElementById("my-react-app"));

</script>
</body>
</html>
